{% extends "base.html" %}
{% block content %}

<h2 class="slide-left mb-3">My Notes</h2>

<form method="GET" class="mb-4">
    <div class="input-group">
        <input type="text" name="search" value="{{ search }}"
               class="form-control" placeholder="Search notes...">
        <button class="btn btn-primary">Search</button>
    </div>
</form>

{% if notes %}
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4 fade-in">
                <div class="card-body">

                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content[:100] }}...</p>

                    <a href="/viewnotes/{{ note.id }}" class="btn btn-primary btn-sm">Open</a>
                    <a href="/updatenote/{{ note.id }}" class="btn btn-warning btn-sm">Edit</a>

                    <form action="/deletenote/{{ note.id }}" method="POST" class="d-inline">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% else %}
    <p class="mt-3">No notes found! <a href="/addnote">Add your first note</a></p>
{% endif %}

{% endblock %}
