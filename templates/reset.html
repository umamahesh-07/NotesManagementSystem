{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4 mx-auto fade-in" style="max-width: 450px;">
    <h3 class="text-center mb-4 slide-down">Reset Password</h3>

    <form method="POST">
        <label>New Password</label>
        <input type="password" name="password" class="form-control mb-3" required minlength="6">

        <button class="btn btn-success w-100 glow-btn">Reset Password</button>
    </form>
</div>

{% endblock %}
