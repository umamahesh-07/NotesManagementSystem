{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4 mx-auto fade-in" style="max-width: 450px;">
    <h3 class="text-center mb-4 slide-down">Forgot Password</h3>

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <button class="btn btn-primary w-100 glow-btn">Send Reset Link</button>
    </form>
</div>

{% endblock %}
