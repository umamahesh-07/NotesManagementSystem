{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4 mx-auto fade-in" style="max-width: 450px;">
    <h3 class="text-center mb-4 slide-right">Create Account</h3>

    <form method="POST">
        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100 glow-btn">Register</button>
    </form>
</div>

{% endblock %}
